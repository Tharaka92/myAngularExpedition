<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Salary</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.FirstName}}</td>
            <td>{{employee.Salary}}</td>
            <td>{{employee.City}}</td>
        </tr>
    </tbody>
</table>
